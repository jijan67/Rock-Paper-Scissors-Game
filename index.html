<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1 class="game-title">
                <span class="icon-rock"><i class="fas fa-hand-rock"></i></span>
                <span>Rock Paper Scissors</span>
                <span class="icon-scissors"><i class="fas fa-hand-scissors"></i></span>
            </h1>
        </header>
        
        <div class="mode-selector">
            <button class="mode-btn active" id="pvc-btn">
                <i class="fas fa-robot"></i> vs <i class="fas fa-user"></i>
            </button>
            <button class="mode-btn" id="pvp-btn">
                <i class="fas fa-user"></i> vs <i class="fas fa-user"></i>
            </button>
        </div>
        
        <div class="game-area">
            <div class="scoreboard">
                <div class="score player1-score">
                    <div class="score-avatar">
                        <img src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/svg/1f60e.svg" alt="Player 1">
                    </div>
                    <h3>Player 1</h3>
                    <p id="player1-score">0</p>
                </div>
                <div class="score-divider">
                    <div class="trophy">
                        <i class="fas fa-trophy"></i>
                    </div>
                </div>
                <div class="score player2-score">
                    <div class="score-avatar">
                        <img id="player2-avatar" src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/svg/1f916.svg" alt="Computer">
                    </div>
                    <h3 id="player2-label">Computer</h3>
                    <p id="player2-score">0</p>
                </div>
            </div>
            
            <div class="battle-area">
                <div class="player-box">
                    <h3>Player 1</h3>
                    <div class="choice" id="player1-choice">
                        <img src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/svg/1f914.svg" alt="Player 1 Choice" id="player1-img">
                    </div>
                </div>
                
                <div class="vs-container">
                    <div class="vs">VS</div>
                </div>
                
                <div class="player-box">
                    <h3 id="player2-name">Computer</h3>
                    <div class="choice" id="player2-choice">
                        <img src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/svg/1f914.svg" alt="Player 2 Choice" id="player2-img">
                    </div>
                </div>
            </div>
            
            <div class="player-turn" id="player-turn">Choose your move!</div>
            <div class="result" id="result"></div>
            
            <div class="controls">
                <button class="control-btn" data-choice="rock">
                    <div class="btn-content">
                        <img src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/svg/1f44a.svg" alt="Rock">
                        <span>Rock</span>
                    </div>
                </button>
                <button class="control-btn" data-choice="paper">
                    <div class="btn-content">
                        <img src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/svg/270b.svg" alt="Paper">
                        <span>Paper</span>
                    </div>
                </button>
                <button class="control-btn" data-choice="scissors">
                    <div class="btn-content">
                        <img src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/svg/270c.svg" alt="Scissors">
                        <span>Scissors</span>
                    </div>
                </button>
            </div>
            
            <button class="reset-btn" id="reset-btn">
                <i class="fas fa-redo-alt"></i> Reset Game
            </button>
        </div>
    </div>

    <div class="confetti-container" id="confetti-container"></div>
    <div class="win-modal" id="win-modal">
        <div class="win-modal-content">
            <h2 id="win-message">Player 1 Wins!</h2>
            <div class="win-trophy">
                <i class="fas fa-trophy"></i>
            </div>
            <button id="continue-btn">Continue</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
